services:
  control-api:
    build:
      context: ./control-api
    env_file: .env
    environment:
    - NODE_ENV=production
    healthcheck:
      test:
      - CMD
      - node
      - -e
      - fetch('http://127.0.0.1:8780/health').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))
      interval: 10s
      timeout: 3s
      retries: 10
    network_mode: host
  dashboard:
    build:
      context: ./dashboard
      args:
      - NEXT_PUBLIC_CONTROL_API_BASE=${NEXT_PUBLIC_CONTROL_API_BASE:-http://127.0.0.1:8780}
    env_file: .env
    environment:
    - NODE_ENV=production
    - PORT=3000
    - HOSTNAME=0.0.0.0
    - NEXT_PUBLIC_CONTROL_API_BASE=${NEXT_PUBLIC_CONTROL_API_BASE:-http://127.0.0.1:8780}
    depends_on:
      control-api:
        condition: service_healthy
    network_mode: host
    command:
    - npm
    - run
    - start
    - --
    - -H
    - 127.0.0.1
    - -p
    - '3006'
